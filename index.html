passcodeBtn.onclick = () => {
  if (passInput.value.trim() === "justsayhanson") {
    passcodeScreen.style.display = "none";
    introEl.style.display = "block";
  } else passcodeError.style.display = "block";
};
togglePass.onclick = () => {
  if (passInput.type === "password") { passInput.type="text"; togglePass.innerText="🙈"; }
  else { passInput.type="password"; togglePass.innerText="👁"; }
};
passInput.addEventListener("input",()=>passcodeError.style.display="none");

// START QUIZ
startBtn.onclick = () => {
  const nameInput = document.getElementById("playerName").value.trim();
  if(!nameInput){ alert("Please enter your name."); return; }
  player = nameInput;
  questions = pickRandomQuestions(50);
  userAnswers = Array(questions.length).fill(null);
  currentQuestion = 0;
  introEl.style.display="none";
  quizContainer.style.display="block";
  if(firstStart){ showWelcome(); firstStart=false; } 
  else { loadQuestion(); startTimer(30*60); }
};

function pickRandomQuestions(num=50){
  const shuffled = [...questionsBank].sort(()=>Math.random()-0.5);
  return shuffled.slice(0,num);
}

function showWelcome(){
  quizEl.innerHTML = `<div style="text-align:center; animation: fadeIn 1s ease;">
    <h2>🎉 Welcome, ${player}!</h2>
    <p>Get ready for the GES Peoples & Culture Study Quiz.</p>
    <p style="font-style: italic; font-size:14px; margin-top:15px; opacity:0.9;">
      This experience is brought to you by <strong>Hanson Solomon Michael</strong>.
    </p>
    <button id="begin-btn">Start Now 🚀</button>
  </div>`;
  prevBtn.style.display="none"; nextBtn.style.display="none"; submitBtn.style.display="none";
  document.getElementById("begin-btn").onclick = () => { loadQuestion(); startTimer(30*60); nextBtn.style.display="inline-block"; };
}

function updateProgress(){
  const percent = Math.round(((currentQuestion+1)/questions.length)*100);
  const bar = document.getElementById("progress-bar");
  bar.style.width = percent+"%"; bar.innerText = percent+"%";
}

function loadQuestion(){
  const q = questions[currentQuestion];
  document.getElementById("question-info").innerText = `Question ${currentQuestion+1} of ${questions.length}`;
  quizEl.innerHTML = `<div class="question">${q.question}</div><div class="options" id="options"></div>`;
  const optionsEl = document.getElementById("options");

  nextBtn.disabled = userAnswers[currentQuestion] === null;
  submitBtn.disabled = userAnswers[currentQuestion] === null;

  q.options.forEach((opt,i)=>{
    const btn = document.createElement("button");
    btn.className="option"; btn.innerText=opt;
    if(userAnswers[currentQuestion]===i) btn.classList.add("selected");
    btn.onclick = ()=>{
      document.querySelectorAll(".option").forEach(el=>el.classList.remove("selected"));
      btn.classList.add("selected");
      userAnswers[currentQuestion]=i;
      nextBtn.disabled=false;
      submitBtn.disabled=false;
    };
    optionsEl.appendChild(btn);
  });

  prevBtn.style.display=currentQuestion===0?"none":"inline-block";
  nextBtn.style.display=currentQuestion===questions.length-1?"none":"inline-block";
  submitBtn.style.display=currentQuestion===questions.length-1?"inline-block":"none";

  updateProgress();
}

nextBtn.onclick=()=>{ if(currentQuestion<questions.length-1){ currentQuestion++; loadQuestion(); } };
prevBtn.onclick=()=>{ if(currentQuestion>0){ currentQuestion--; loadQuestion(); } };

submitBtn.onclick=()=>{
  clearInterval(timerInterval);
  let score=0, review="<div class='review'><h3>Review of Wrong Answers:</h3>";
  userAnswers.forEach((ans,i)=>{
    if(ans===questions[i].answer) score++;
    else {
      review+=`<p><strong>Q${i+1}:</strong> ${questions[i].question}<br>
      ❌ Your answer: ${ans!==null?questions[i].options[ans]:"No answer"}<br>
      ✅ Correct answer: ${questions[i].options[questions[i].answer]}</p>`;
    }
  });
  review+="</div>";
  const percent=Math.round((score/questions.length)*100);
  let feedback="";
  if(score===questions.length) feedback=`🌟 Excellent, ${player}! God forbid!!! You too sabi book... You're the G.O.A.T!!! 💪🔥`;
  else if(score>=questions.length*0.7) feedback=`👏 That's great oh, ${player}! You see that word "Brilliant", na you get am.`;
  else if(score>=questions.length*0.4) feedback=`👍 Not bad, ${player}. Keep pushing!`;
  else feedback=`💡 Don't give up, ${player}. Study harder and try again!`;

  resultEl.innerHTML=`
    <h2>${player}, Score: ${score}/${questions.length} (${percent}%)</h2>
    <p>${feedback}</p>${review}
    <button id="restart-btn">Restart Quiz</button>`;
  quizEl.style.display="none"; nextBtn.style.display="none"; prevBtn.style.display="none"; submitBtn.style.display="none";
  document.getElementById("restart-btn").onclick=()=>restartQuiz();
};

function restartQuiz(){
  questions=pickRandomQuestions(50);
  userAnswers=Array(questions.length).fill(null);
  currentQuestion=0;
  quizEl.style.display="block"; resultEl.innerHTML="";
  loadQuestion(); nextBtn.style.display="inline-block"; prevBtn.style.display="none"; submitBtn.style.display="none";
  document.getElementById("progress-bar").style.width="0%"; document.getElementById("progress-bar").innerText="0%";
  startTimer(30*60);
}

// ===== TIMER =====
function startTimer(duration){
  clearInterval(timerInterval);
  let time=duration;
  updateTimerDisplay(time);
  timerInterval = setInterval(()=>{
    time--;
    updateTimerDisplay(time);
    if(time<=0){
      clearInterval(timerInterval);
      alert("⏰ Time's up! The quiz will be submitted automatically.");
      submitBtn.click();
    }
  },1000);
}

function updateTimerDisplay(time){
  let mins = Math.floor(time/60);
  let secs = time % 60;
  timerEl.innerText = `${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
  if(time<=300){ // 5 min warning
    timerEl.classList.add("warning");
  } else {
    timerEl.classList.remove("warning");
  }
}
</script>
